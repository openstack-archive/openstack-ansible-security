  - name: Gather variables for each operating system
    include_vars: "{{ item }}"
    with_first_found:
      - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
      - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
      - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
      - "{{ ansible_distribution | lower }}.yml"
      - "{{ ansible_os_family | lower }}.yml"
    tags:
      - always

  # NOTE(major): This task differs from other OSA roles because it has
  # "always_run" set. This is required for check/audit mode to operate
  # properly.
  - name: Check init system
    command: cat /proc/1/comm
    register: _pid1_name
    always_run: True
    tags:
      - always

  - name: Set the name of pid1
    set_fact:
      pid1_name: "{{ _pid1_name.stdout }}"
    tags:
      - always

  - name: Check for check/audit mode
    command: /bin/true
    register: noop_result
    tags:
      - always

  - name: Set facts
    set_fact:
      check_mode: "{{ noop_result | skipped }}"
      systemd_running: "{{ pid1_name == 'systemd' }}"
      linux_security_module: "{{ (ansible_os_family == 'Debian') | ternary('apparmor','selinux') }}"
    tags:
      - always

  - include: apt.yml
    when: ansible_pkg_mgr == 'apt'
    tags:
      - apt
      - package

  - include: rpm.yml
    when: ansible_pkg_mgr == 'yum' or ansible_pkg_mgr == 'dnf'
    tags:
      - package
      - rpm

  - include: auditd.yml
  - include: auth.yml
  - include: boot.yml
  - include: console.yml
  - include: file_perms.yml
  - include: kernel.yml
  - include: lsm.yml
  - include: mail.yml
  - include: misc.yml
  - include: nfsd.yml
  - include: services.yml
  - include: sshd.yml
